id: systems/scoring
kind: system
version: 2
status: approved
title: Scoring System
tags:
    - scoring
    - progression
refs:
    uses:
        - target: systems/core
          context: Score increases when food eaten
        - target: items/food
          context: Each food type has point value
content:
    sections:
        - name: Point Values
          blocks:
            - type: table
              columns:
                - display: Action
                  key: action
                  type: string
                - display: Points
                  key: points
                  type: string
              id: points
              rows:
                - action: Eat normal food
                  points: "10"
                - action: Eat bonus food
                  points: "50"
        - name: Speed Scaling
          blocks:
            - type: mechanic
              conditions:
                all:
                    - score >= threshold
              description: Game speeds up as score increases
              id: speed_increase
              name: Progressive Difficulty
              outputs:
                - tick_rate decreases by 10ms per 100 points
                - minimum tick_rate is 100ms
summary: |
    Points awarded for eating food. Higher scores unlock faster speeds.
