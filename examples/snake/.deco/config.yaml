project_name: snake
nodes_path: .deco/nodes
history_path: .deco/history.jsonl
version: 1

# Custom block types for game design documents
custom_block_types:
  # Power-up block type for game collectibles
  powerup:
    required_fields:
      - name
      - effect
      - duration

# Per-kind schema rules for nodes
schema_rules:
  # All item nodes must have an item_type in their custom section
  item:
    required_fields:
      - item_type
